<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Semantic web page</title>
</head>
<body>
    <header>

        <h1 style="float:initial;">
            <img src="assassin.png" alt="Assasin's logo" height="180" width="200" />
        </h1>
        <h2 style="text-align:center;">Welcome to our website</h2>
    </header>
    <aside>
        <nav>
            <ul style="list-style:disc;">
                <li>Nothing is true</li>
                <li>Everything is permitted</li>
                <li>You</li>
                <li>make your own fate.</li>
            </ul>
        </nav>
    </aside>
    <main>
        <table border="1" style="border-collapse:collapse;border-style:solid;" cellpadding="5">
            <thead>
                <tr>

                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Kills
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Altair</td>
                    <td>Altairov</td>
                    <td>454</td>
                </tr>
                <tr>
                    <td>Ezio</td>
                    <td>Eziov</td>
                    <td>431</td>
                </tr>
                <tr>
                    <td>Desmond</td>
                    <td>Peshov</td>
                    <td>462</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
