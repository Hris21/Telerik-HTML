<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form>
        <font color="0066CC">
            <label for="textarea"><strong>Calculator</strong></label>
        </font>
        <br />

        <textarea name="result" rows="1" style="text-align:right">123</textarea>
        <table cellspacing="8">
            <tr>
                <td>
                    <input type="button" style="padding:7px 10px" value="4" />
                    <input type="button" style="padding:7px 10px" value="5" />
                    <input type="button" style="padding:7px 10px" value="6" />
                    <input type="button" style="padding:7px 10px" value="-" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" style="padding:7px 10px" value="7" />
                    <input type="button" style="padding:7px 10px" value="8" />
                    <input type="button" style="padding:7px 10px" value="9" />
                    <input type="button" style="padding:7px 10px" value="*" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" style="padding:7px 10px" value="1" />
                    <input type="button" style="padding:7px 10px" value="2" />
                    <input type="button" style="padding:7px 10px" value="3" />
                    <input type="button" style="padding:7px 10px" value="+" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" style="padding:7px 10px" value="0" />
                    <input type="button" style="padding:7px 10px" value="." />
                    <input type="button" style="padding:7px 10px" value="/" />
                    <input type="submit" style="padding:7px 10px" value="Submit">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
