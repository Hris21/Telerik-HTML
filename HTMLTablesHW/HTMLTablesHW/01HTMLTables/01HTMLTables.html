<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fruits</title>
</head>
<body>
    <header style="font-size:25px"><strong><i>Fresh Fruits</i></strong></header>

    <p style="text-align:left">
        It has long been known that a diet that includes at least a few servings of fresh fruit every day will help you keep healthy, fit and trim.
    </p>
    <div style="float: right; clear: right"><img src="fruits.jpg" alt="Fresh fruits"></div>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">Title goes here</th>
                <th>A</th>
                <th>B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right" valign="bottom">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
